<!--Contact Form-->
<main>
    <div>
        <button onclick="topFunction()" id="backtotop">
            <picture>
                <source class="backtotop" srcset="img/icons/up.svg" media="(max-width:767px)">
                <img class="backtotop" src="img/icons/up@2x.svg" alt="backtotop">
            </picture> 
        </button>
    </div>
    <div id ="contact" class="contact"> <!--Main Container-->
        <form action="https://formspree.io/f/moqzngva" method="POST">  
            <label for="name">Name</label> <br>
            <input type="text" name="name" placeholder="Enter your name"> <br>
            <label for="email">Email</label> <br>
            <input type="text" name="email" placeholder="Enter your email address"> <br>
            <label for="message">Message</label> <br>
            <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea> <br>
            <input type = "submit" name = "submit" value = "Submit">
        </form> 
        <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
        <script>
          /* paste this line in verbatim */
            window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
            /* customize formbutton below*/     
        formbutton("create", {
            action: "https://formspree.io/f/moqzngva",
            title: "How can we help?",
            fields: [
                { 
                    type: "email", 
                    label: "Email:", 
                    name: "email",
                    required: true,
                    placeholder: "your@email.com"
                },
                {
                    type: "textarea",
                    label: "Message:",
                    name: "message",
                    placeholder: "What's on your mind?",
                },
            { type: "submit" }      
            ],
            styles: {
              title: {
                backgroundColor: "gray"
              },
              button: {
                backgroundColor: "gray"
              }
            }
          });
        </script>
        
    </div> <!--End Main Container-->
